<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="username" class="form-control" ngModel required>
                    </div>
                    <div class="col-sm-2 form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" class="form-control" ngModel required pattern="^[1-9]+[0-9]*$">
                    </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" style="cursor:pointer" class="btn btn-success" [disabled]="!f.valid">{{ editMode?'Update':'Add' }}</button>
                    <button type="button" style="cursor:pointer" class="btn btn-danger" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button type="button" style="cursor:pointer" class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
            </div> 
        </form>
    </div>
</div>
